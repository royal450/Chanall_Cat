  <body>
    <div id="root"></div>

    <!-- Bot Protection & Security -->
    <script>
      // Basic bot protection
      (function() {
        // Disable right-click context menu
        document.addEventListener('contextmenu', function(e) {
          e.preventDefault();
        });
        
        // Disable F12, Ctrl+Shift+I, Ctrl+U
        document.addEventListener('keydown', function(e) {
          if (e.key === 'F12' || 
              (e.ctrlKey && e.shiftKey && e.key === 'I') ||
              (e.ctrlKey && e.key === 'u')) {
            e.preventDefault();
          }
        });
        
        // Anti-scraping detection
        let devtools = {open: false,orientation: null};
        const threshold = 160;
        const detectDevTools = function() {
          if (window.outerHeight - window.innerHeight > threshold || 
              window.outerWidth - window.innerWidth > threshold) {
            if (!devtools.open) {
              devtools.open = true;
              console.clear();
              console.log('%cAccess Restricted', 'color: red; font-size: 40px; font-weight: bold;');
              console.log('%cThis website is protected against unauthorized access.', 'color: red; font-size: 16px;');
            }
          } else {
            devtools.open = false;
          }
        };
        
        // User agent validation
        const userAgent = navigator.userAgent.toLowerCase();
        const botPatterns = ['bot', 'crawler', 'spider', 'scraper', 'python', 'curl', 'wget'];
        const isBot = botPatterns.some(pattern => userAgent.includes(pattern));
        
        if (isBot) {
          console.log('Automated access detected');
          // Redirect bots or show alternative content
        }
        
        setInterval(detectDevTools, 500);
      })();
    </script>
